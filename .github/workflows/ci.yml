name: ci
on:
  pull_request:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.5.3
      - uses: actions/setup-node@v3.8.0
        with:
          node-version: 18

      - run: npm ci
      - run: npm run format
      - run: npm run lint
      - run: npm run test